<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Section Trith - Fans VAFC</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:600;" rel="stylesheet">

  <style>
    :root {  
      --primary: #e2001a;  
      --secondary: #f5f5f5;  
      --text: #333333;  
      --white: #ffffff;
    }
    * {  
      margin: 0;  
      padding: 0;  
      box-sizing: border-box;  
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    body {  
      background-color: var(--white);  
      color: var(--text);
    }

    .hero-section {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100vh;
      display: flex; align-items: center; justify-content: center;
      z-index: -1; overflow: hidden;
    }
    .hero-background { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; }
    .hero-background-left, .hero-background-right { flex: 1; background-size: cover; background-position: center; }
    .hero-background-left { background-image: url('/fans.png'); }
    .hero-background-right { 
      background-image: url('/capture1.jpg'); 
      animation: slideChange 8s infinite; 
      transform-origin: center center; 
      transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1); 
      background-size: 70%; 
      background-position: center center; 
      background-repeat: no-repeat;
    }
    @keyframes slideChange {
      0%, 45% { background-image: url('/capture1.jpg'); opacity: 1; transform: scale(1); }
      46%, 47% { opacity: 0; transform: scale(1.02); }
      48%, 95% { background-image: url('/capture2.jpg'); opacity: 1; transform: scale(1); }
      96%, 97% { opacity: 0; transform: scale(1.02); }
    }

    .snip1573 {
      background-color: #000;
      display: inline-block;
      font-family: 'Open Sans', sans-serif;
      font-size: 16px;
      margin: 10px;
      max-width: 315px;
      min-width: 230px;
      overflow: hidden;
      position: relative;
      text-align: center;
      width: 100%;
    }

    .snip1573 * {
      box-sizing: border-box;
      transition: all 0.35s ease;
    }

    .snip1573:before,
    .snip1573:after {
      position: absolute;
      top: 0; bottom: 0;
      left: 0; right: 0;
      transition: all 0.35s ease;
      background-color: #000000;
      border-left: 3px solid #fff;
      border-right: 3px solid #fff;
      content: '';
      opacity: 0.9;
      z-index: 1;
    }

    .snip1573:before {
      transform: skew(45deg) translateX(-155%);
    }

    .snip1573:after {
      transform: skew(45deg) translateX(155%);
    }

    .snip1573 img {
      backface-visibility: hidden;
      max-width: 100%;
      vertical-align: top;
    }

    .snip1573 figcaption {
      top: 50%;
      left: 50%;
      position: absolute;
      z-index: 2;
      transform: translate(-50%, -50%) scale(0.5);
      opacity: 0;
      box-shadow: 0 0 10px #000000;
    }

    .snip1573 h3 {
      background-color: #000000;
      border: 2px solid #fff;
      color: #fff;
      font-size: 1em;
      font-weight: 600;
      letter-spacing: 1px;
      margin: 0;
      padding: 5px 10px;
      text-transform: uppercase;
    }

    .snip1573 a {
      position: absolute;
      top: 0; bottom: 0;
      left: 0; right: 0;
      z-index: 3;
    }

    .snip1573:hover > img {
      opacity: 0.5;
    }

    .snip1573:hover:before {
      transform: skew(45deg) translateX(-55%);
    }

    .snip1573:hover:after {
      transform: skew(45deg) translateX(55%);
    }

    .snip1573:hover figcaption {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }

  </style>
</head>
<body>
  <header class="hero-section">
    <div class="hero-background">
      <figure class="snip1573">
        <img src="/capture1.jpg" alt="Capture 1" />
        <figcaption>
          <h3>Read More</h3>
        </figcaption>
        <a href="#"></a>
      </figure>
      <figure class="snip1573">
        <img src="/capture2.jpg" alt="Capture 2" />
        <figcaption>
          <h3>Join Us</h3>
        </figcaption>
        <a href="#"></a>
      </figure>
    </div>
  </header>

  <script>
    document.querySelectorAll('.snip1573').forEach((element) => {
      element.addEventListener('mouseleave', function() {
        element.classList.remove('hover');
      });
    });
  </script>
</body>
</html>
